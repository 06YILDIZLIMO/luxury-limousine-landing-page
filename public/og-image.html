<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(184, 134, 11, 0.15) 0%, transparent 50%);
        }
        .content {
            text-align: center;
            z-index: 2;
            padding: 60px;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            color: #B8860B;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 4px;
        }
        .crown {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .description {
            font-size: 24px;
            color: #cccccc;
            max-width: 900px;
            margin: 0 auto 40px;
            line-height: 1.5;
        }
        .location {
            font-size: 20px;
            color: #B8860B;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .decorative-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #B8860B, transparent);
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="crown">ðŸ‘‘</div>
        <div class="logo">06YILDIZ LIMO</div>
        <div class="decorative-line"></div>
        <div class="tagline">Luxury Limousine Service</div>
        <div class="description">
            Premium chauffeur-driven transportation for corporate events, weddings, and airport transfers
        </div>
        <div class="location">Peterborough & Toronto, Ontario</div>
    </div>
</body>
</html>
